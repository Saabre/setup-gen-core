
script:
# Allouer plus de Swap
  - type: AllocateSwap
    config: { amount: 2Gio }
    
# Installer l'API OSRM
  - type: SetupBackend
    config: {}
    
remote:
# Envoyer le fichier
  - type: SendFile
    config:
      source:
        - data://output/script/Dummy.sh
      target: /opt/script
  
  - {type: RunCommand, config: "chmod +x /opt/script/Dummy.sh"}
  
  - {type: RunCommand, config: "/opt/script/Dummy.sh"}
